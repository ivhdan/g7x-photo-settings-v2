<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7X Photo Settings</title>
    <meta name="theme-color" content="#FF9800">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #FF9800;
            --background: #333333;
            --card-bg: #424242;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            font-size: 40px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 3rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 56px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
        }

        .nav-btn {
            border: none;
            background: none;
            color: var(--text);
            width: 10rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .nav-btn svg {
            width: 5rem;
            height: 5rem;
        }

        .nav-btn.active svg {
            animation: pulse 2s infinite ease-in-out;
            color: var(--primary);
        }

        .nav-btn span {
            font-size: 28px;
            text-transform: uppercase;
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .container {
            padding: 3rem;
            padding-bottom: 14rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 3.6rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 52px;
        }

        .card p {
            margin: 2rem 0;
            line-height: 1.4;
            font-size: 36px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
            font-size: 42px;
            color: var(--text);
            font-weight: bold;
        }

        .value-label {
            font-size: 36px;
            opacity: 0.8;
        }

        .language-switch {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 2rem 3rem;
            border-radius: 16px;
            color: white;
            font-weight: bold;
            font-size: 36px;
        }

        /* Stili per la barra segmentata */
        .segments-container {
            display: flex;
            width: 100%;
            height: 2rem;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .segment {
            flex: 1;
            height: 100%;
            background: #4A4A4A;
            border-right: 2px solid var(--background);
            transition: background-color 0.3s ease;
        }

        .segment:last-child {
            border-right: none;
        }

        .segment.optimal {
            background: var(--primary);
        }

        .segment.warning {
            background: #FFC107;
        }

        .segment.inactive {
            background: #4A4A4A;
        }

        .aperture-labels {
            display: flex;
            justify-content: space-between;
            font-size: 32px;
            margin-top: 0.5rem;
            color: var(--text);
            padding: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>G7X Photo Settings</h1>
        <button class="language-switch" id="langToggle">IT/EN</button>
    </header>

    <div class="container" id="content">
        <!-- Content will be loaded dynamically -->
    </div>

    <nav class="nav">
        <button class="nav-btn active" data-section="aperture">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="8"/>
                <circle cx="12" cy="12" r="2"/>
                <line x1="12" y1="4" x2="12" y2="2"/>
                <line x1="12" y1="22" x2="12" y2="20"/>
                <line x1="20" y1="12" x2="22" y2="12"/>
                <line x1="2" y1="12" x2="4" y2="12"/>
            </svg>
            <span>Apertura</span>
        </button>
        <button class="nav-btn" data-section="shutter">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="12" x2="12" y2="6"/>
                <line x1="12" y1="12" x2="16" y2="14"/>
            </svg>
            <span>Tempo</span>
        </button>
        <button class="nav-btn" data-section="scenes">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="6" width="20" height="12" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
                <line x1="4" y1="8" x2="6" y2="8"/>
                <line x1="18" y1="8" x2="20" y2="8"/>
                <line x1="4" y1="16" x2="6" y2="16"/>
                <line x1="18" y1="16" x2="20" y2="16"/>
            </svg>
            <span>Scene</span>
        </button>
    </nav>

    <script type="module" src="js/app.js"></script>
</body>
</html>
